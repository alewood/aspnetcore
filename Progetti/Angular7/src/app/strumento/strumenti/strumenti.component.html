<div>
    <div class="filter-wrap">
      <input [(ngModel)]="searchText" placeholder="Filter Strumenti" class="filter-input">
      <span class="filter-clear" *ngIf="searchText.length>0" (click)="clearFilter()">X</span>
    </div>
  </div>
<form (submit)="onSubmit(e)">
<table class="table" >
    <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Descrizione</th> 
        <th>Marca</th>
        <th>Modello</th>
    </tr>
    <tr *ngFor="let strumento of strumenti| filter :searchText; let i = index">
        <td >{{i + 1}}</td>
        <td>{{strumento.nome}}</td>
        <td>{{strumento.descrizione}}</td>
        <td>{{strumento.marca}}</td>
        <td>{{strumento.modello}}</td>
        <td> <button type="submit" class="btn" (click)="onSubmit(strumento.id)">Prenota</button></td>
    </tr>

</table>
</form>

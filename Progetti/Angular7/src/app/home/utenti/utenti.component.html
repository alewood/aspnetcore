<table class="table">
    <tr>
        <th>#</th>
        <th>Username</th>
        <th>Email</th> 
        <th>FullName</th>
      
    </tr>
    <tr *ngFor="let utente of utenti; let i = index">
        <td>{{i + 1}}</td>
        <td>{{utente.userName}}</td>
        <td>{{utente.email}}</td>
        <td>{{utente.fullName}}</td>
        <td> <button class="btn" (click)="rimuoviUtente(utente.id)">Rimuovi</button></td>
    </tr>
</table>

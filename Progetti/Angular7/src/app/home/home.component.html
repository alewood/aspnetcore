  <div class="card m-5" style="width:18rem" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item"><strong>Username :</strong>{{userDetails.userName}}</li>
    <li class="list-group-item"><strong>FullName :</strong>{{userDetails.fullName}}</li>
    <li class="list-group-item"><strong>Email :</strong>{{userDetails.email}}</li>
    <li class="list-group-item"><strong>Role :</strong>{{userDetails.role}}</li>


  </ul>


</div>
<table class="table" >
  <tr>
      <th>#</th>
      <th>ID</th>
      <th></th>
  </tr>
  <tr *ngFor="let prenotazione of prenotazioni; let i = index">
      <td >{{i + 1}}</td>
      <td>{{prenotazione.id}}</td> 
      <td> <button type="submit" class="btn" (click)="visualizza(prenotazione.id)">Visualizza</button></td>
      </tr>

</table>

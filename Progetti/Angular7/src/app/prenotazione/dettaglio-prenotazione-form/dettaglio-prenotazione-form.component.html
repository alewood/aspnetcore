
<div class="container">
    <h1>Strumento <Form></Form></h1>
    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>DataInizio</label>
            <input type="date" class="form-control" formControlName="DataInizio" required>
            <label class="text-danger" *ngIf="service.formModel.get('DataInizio').touched && service.formModel.get('DataInizio').errors?.required">This field is mandatory.</label>
      
      </div>

      <div class="form-group required">
        <label>DataFine</label>
        <input type="date" class="form-control" formControlName="DataFine" required>
        <label class="text-danger" *ngIf="service.formModel.get('DataFine').touched && service.formModel.get('DataFine').errors?.required">This field is mandatory.</label>
  
      
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!service.formModel.valid">Submit</button>

    </form>
</div>

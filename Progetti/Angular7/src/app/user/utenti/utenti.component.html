
<table class="table table-inverse table-hover">
        <thead class="thead-dark">
          <tr>
              <th>#</th>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th> 
              <th>FullName</th>
              <th>Role</th>
              <th></th>
              <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let utente of utenti; let i = index">
              <td>{{i + 1}}</td>
              <td>{{utente.id}}</td>
              <td >{{utente.userName}}</td>
              <td>{{utente.email}}</td>
              <td>{{utente.fullName}}</td>
              <td>{{utente.role}}</td>
              <td *ngIf="this.isAdmin&&(userIsAutorizzato(utente))"> <button class="btn" (click)="abilitaNotifiche(utente.id)">Abilita Notifiche</button></td>
              <td *ngIf="roleCheck(utente)"> <button class="btn" (click)="rimuoviUtente(utente.id)">Rimuovi</button></td>
          </tr>
          </tbody>
      </table>
